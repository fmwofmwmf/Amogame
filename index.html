<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>the</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/base_style.css" rel="stylesheet" type="text/css" />
    <link href="styles/displays.css" rel="stylesheet" type="text/css" />
    <link href="styles/home_page.css" rel="stylesheet" type="text/css" />
    <link href="styles/loot_page.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main_navbar">
        <div id="page1" class="navbutton">World</div>
        <div id="page2" class="navbutton">Shop</div>
        <div id="page3" class="navbutton">Games</div>
    </div>
    <div id="main">
        <div id="world-page">
            <div id="resource-container" class="container">
                <div id="resource-content" class="content">
                    <div id="resource"></div>
                </div>
            </div>
            <div id="canvas-container" class="container">
                <div id="canvas-navbar" class="navbar">
                    <div id="canvas-nav-w1" class="navbutton">A1</div>
                    <div id="canvas-nav-w2" class="navbutton">A2</div>
                    <div id="canvas-nav-w3" class="navbutton">A3</div>
                </div>
                <div id="canvas-toggle">
                    <div id="canvas-toggle-b" class="button">-B</div>
                    <div id="canvas-toggle-p" class="button">-P</div>
                    <div id="canvas-toggle-s" class="button">D</div>
                </div>
                <div id="canvas-info"></div>
                <div id="canvas-content" class="content">
                    <div id='w1' class="areas">
                        <canvas id="biome-canvas-w1" class="biome-canvas"></canvas>
                        <canvas id="land-canvas-w1" class="land-canvas"></canvas>
                        <canvas id="path-canvas-w1" class="path-canvas"></canvas>
                    </div>
                    <div id="w2" class="areas">
                        <canvas id="biome-canvas-w2" class="biome-canvas"></canvas>
                        <canvas id="land-canvas-w2" class="land-canvas"></canvas>
                        <canvas id="path-canvas-w2" class="path-canvas"></canvas>
                    </div>
                    <div id="w3" class="areas">
                        <canvas id="biome-canvas-w3" class="biome-canvas"></canvas>
                        <canvas id="land-canvas-w3" class="land-canvas"></canvas>
                        <canvas id="path-canvas-w3" class="path-canvas"></canvas>
                    </div>
                </div>
            </div>
            <div id="display-container" class="container">
                <div id="display-navbar" class="navbar">
                    <div id="display-nav-tile-info" class="navbutton">Tile</div>
                    <div id="display-nav-struct-info" class="navbutton">Struct</div>
                    <div id="display-nav-card-info" class="navbutton">Card</div>
                    <div id="display-nav-path-info" class="navbutton">Path</div>
                </div>
                <div id="display-content" class="content">
                    <div id="display-tile-info" class="content-item">
                        <div id="tile-info">

                        </div>
                    </div>
                    <div id="display-tile-struct" class="content-item">
                        <div id="struct-info">

                        </div>
                    </div>
                    <div id="display-tile-card" class="content-item">
                        <div id="card-info">
                            <div id="card-tree-main"></div>
                        </div>
                    </div>
                    <div id="display-tile-path" class="content-item">
                        <div id="path-info">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="log-container" class="container">
                <div id="log-content" class="content"></div>
            </div>
            <div id="inv-container" class="container">
                <div id="inv-navbar" class="navbar">
                    <div id="inv-nav-tile" class="navbutton">Tiles</div>
                    <div id="inv-nav-card" class="navbutton">Cards</div>
                    <div id="inv-nav-box" class="navbutton">Boxes</div>
                </div>
                <div id="inv-content" class="content">
                    <div id="inv-tile" class="content-item"></div>
                    <div id="inv-card" class="content-item"></div>
                    <div id="inv-box" class="content-item"></div>
                </div>
            </div>
        </div>
        <div id="shop-page"></div>
        <div id="game-page">
            <canvas id="game-1-canvas"></canvas>
        </div>
        
    </div>
    <div id="tooltip_anchor"></div>
    </div>
    <script src="stuff/load.js"></script>
    <script src="stuff/noise.js"></script>
    <script src="stuff/algorithms.js"></script>

    <script src="src/generation.js"></script>

    <script src="cls/Cards.js"></script>
    <script src="cls/Tile.js"></script>
    <script src="cls/Structure.js"></script>
    <script src="cls/Map.js"></script>
    <script src="cls/Biomes.js"></script>
    <script src="cls/Land.js"></script>
    <script src="cls/Paths.js"></script>

    <script src="cls/Area.js"></script>
    <script src="cls/Tooltip.js"></script>
    <script src="cls/Navbar.js"></script>

    <script src="src/eco.js"></script>
    <script src="src/shop.js"></script>
    <script src="src/gacha.js"></script>
    <script src="src/display.js"></script>
    <script src="src/inv.js"></script>
    
</body>

</html>
